{% extends 'portfolio/base.html' %}

{% block content %}
<div class = 'text-center'>
  <h1>{{ blog.title }}</h1>
  <h2>--{{ blog.data|date:'F jS Y' }}--</h2>
  {{ blog.description|safe }}<br>
  {% if blog.image %}
    <br><img src = '{{ blog.image.url }}' , heigth = 100% width = 100%>
  {%endif%}
</div>
{% endblock %}
